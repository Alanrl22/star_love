<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68562b10c3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <h1>STAR LOVE</h1>
    </header>
    <h2 class="title">MAKE LOVE NOT WAR</h2>
    <div>
    <img class="stormtrooper" src="image/stormheart.jpeg" >
    </div>
    <form action="/profil" method="post" class="formulaire">
        <div class="home-planet">
            <label id="planet_id">Choose the Planet :</label>
            <input class="planet-input" type="text" name="planet_id" required minlength="4" maxlength="10" size="4">
        </div>
            <div class="home-colors">
            <select name="colors" size="1">
                <option value="Choose their eyes colors">Choose their eyes colors</option>
                <option value="Blue">Blue</option>
                <option value="Brown">Brown</option>
                <option value="Dark">Dark</option>
                <option value="White">White</option>
                <option value="Red">Red</option>
                <option value="Yellow">Yellow</option>
                <option value="Hazel">Hazel</option>
                <option value="Gold">Gold</option>
                <option value="Green">Orange</option>
                <option value="Orange">Orange</option>
                <option value="Pink">Pink</option>
                <option value="Red Blue">Red-Blue</option>
                <option value="Blue Grey">Blue-Grey</option>
                <option value="Black">Black</option>
                <option value="Null">Null</option>
            </select>
            </div>
        <div class="home-gender">
            <label class="top-label">Choose your favorite creature:</label>
        <input class="gender-input"type="text" name="genderValue" required minlength="4" maxlength="10" size="4">
            <div class="home-gender">
            <select name="gender" size="1">
                <option value="Choose your gender">Choose your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
            <div class="home-star">
            <button href="/profil" class="button" title="Click on me for find LOVE"><i class="fa fa-star" aria-hidden="true"></i></button>
            </div>
    </form>
</body>
</html>
